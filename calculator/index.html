<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span id="hours">00</span>
        <span id="minutes">00</span>
      </div>
      <div id="display" class="display"></div>
      <div class="buttons-container">
        <button class="operator" id="clear">AC</button>
        <button class="operator" id="plus1">+/-</button>
        <button class="operator" id="percent">%</button>
        <button class="function" id="division">/</button>
        <button class="number" id="number-7">7</button>
        <button class="number" id="number-8">8</button>
        <button class="number" id="number-9">9</button>
        <button class="function" id="multiple">Ã—</button>
        <button class="number" id="number-4">4</button>
        <button class="number" id="number-5">5</button>
        <button class="number" id="number-6">6</button>
        <button class="function" id="minus">-</button>
        <button class="number" id="number-1">1</button>
        <button class="number" id="number-2">2</button>
        <button class="number" id="number-3">3</button>
        <button class="function" id="plus">+</button>
        <button class="number" id="number-0">0</button>
        <button class="number" id="decimal">.</button>
        <button class="function" id="equal">=</button>
      </div>
      <div id="lapDisplay"></div>
    </div>
    <script src="./calculator.js"></script>

    <script src="./calculator.js"></script>
  </body>
</html>
